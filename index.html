<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" spellcheck="false" placeholder="Enter city name!" id="">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/rainy.png" alt="" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                        <div>
                            <p class="humidity"></p>
                            <span >Humidity</span>
                        </div>
                    </img>
                </div>
                <div class="col">
                    <img src="images/windy.png" alt="">
                        <div>
                            <p class="wind"></p>
                            <span >Wind Speed</span>
                        </div>
                    </img>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
